<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Main Home</title>
</head>
<body>
    <a th:href="@{/login}" sec:authorize="isAnonymous()">
        LOGIN
    </a>
    <a th:href="@{/sign}" sec:authorize="isAnonymous()">
        SIGNUP
    </a>
    <div class="dropdown" sec:authorize="isAuthenticated()">
        <span th:text="${#authentication.getPrincipal().user.name}"></span>ë‹˜
        <a th:href="@{/userInfo}">
            USERINFO
        </a>
        <a th:href="@{/logout}">
            LOGOUT
        </a>
    </div>
</body>
</html>
